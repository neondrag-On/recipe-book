<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookbook Haven</title>
    <style>
        /* General body styling */
        h1{
            text-align: center;
        }
      body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Header and navigation */
        header {
            background-color: #995555;
            color: rgb(152, 87, 87);
            padding: 30px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Background image and title section */

.hero {
    position: relative;
    background-image: url("image.png"); /* Replace with your image path */
    background-size: cover;
    background-position: center;
    height: 300px;
    width: 90%; /* Full width of the viewport */

    color: rgb(255, 255, 255);
    text-align: center;
    padding: 50px 50px;
    box-sizing: border-box; /* Ensure padding is included in the width */
    margin: 30px auto; /* Center horizontally and add margin */
}
     .hero h1 {
            font-size: 40; /* Adjust font size as needed */
            text-decoration:double;
            text-size-adjust: 10px;
        }
        .hero p {
            font-size: 1.5rem;
            margin: 30px 0;
        }

        /* Recipes section */
        .recipes {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .recipe {
            width: 200px; /* Adjust width as needed */
            margin: 10px;
            text-align: center;
        }
        .recipe img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .recipe h3 {
            margin: 10px 0 5px;
            font-size: 1.2rem;
        }
        .recipe p {
            margin: 5px 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<h1>Recipe Book</h1>
    <!-- Header with navigation -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="add_recipe.html">Add Recipe</a></li>
                <li><a href="tags.html">Tags</a></li>
                <li><a href="search_recipe.html">Search Recipe</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero section with background image and text -->
    <div class="hero">
        <h1>Cookbook Haven</h1>
        <p>A World of Flavors</p>
    </div>

    <!-- Recipes section -->
    <div class="recipes">
        <!-- Example recipe items -->
        <div class="recipe">
            <img src="recipe1.jpg" alt="Recipe 1"> <!-- Replace with your image path -->
            <h3>Recipe Name 1</h3>
            <p>Prep Time: 20 mins</p>
            <p>Cook Time: 30 mins</p>
        </div>
        <div class="recipe">
            <img src="recipe2.jpg" alt="Recipe 2"> <!-- Replace with your image path -->
            <h3>Recipe Name 2</h3>
            <p>Prep Time: 15 mins</p>
            <p>Cook Time: 25 mins</p>
        </div>
        <!-- Add more recipes as needed -->
    </div>

</body>
</html>
